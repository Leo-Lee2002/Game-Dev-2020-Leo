<script>

   // global variables here

   let myGlobalX = 0
   let myClock
   let myScore = 5


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   bottom1 = parseInt(document.getElementById(my1).style.bottom)   
   top1    = bottom1 + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   bottom2 = parseInt(document.getElementById(my2).style.bottom)   
   top2    = bottom2 + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 <=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    >=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   document.all.myText01.value = myScore  // show the present score

   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit myImg02'  
      myScore -= 1
   }   
   
   if ( myHitOther('myImg01','myImg03') ){
       //alert('you lose')
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit myImg03'  
      myScore -= 1
   }   
   
  // you LOSE refresh the page
   if (myScore <= 0){
    document.all.myText01.value = 'You Lose scrore at zero!'  
    alert('Sorry you lose')
    location.reload()
   }

   // YOU WIN and go to next level!

   if ( myHitOther('myImg01','myImg04') ){
      document.all.myText01.value = 'You hit myImg04 and you win the game!'  
       alert('You Win, now go to the next level')
      document.getElementById('myImg01').style.left = '20px'
      location = 'google.ca'
   }

   // more if statements here

}


</script>




<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://www.lottehotel.com/content/dam/lotte-hotel/lotte/busan/facilities/fitness-club/outdoor-swimming-pool/180829-10-2000-fac-busan-hotel.jpg.thumb.1920.1920.jpg"  onkeydown="{

   document.all.myText01.value = event.key

   if (event.key == 'd') {  // d = go right
     document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
   }   

   if (event.key == 'a') {  // a = go left
     document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
   }   

   if (event.key == 'w') {   // w = go up
      document.getElementById('myImg01').style.bottom = parseInt(document.getElementById('myImg01').style.bottom) + 20 + 'px'
   }  

   if (event.key == 's') {   // s = go down
      document.getElementById('myImg01').style.bottom = parseInt(document.getElementById('myImg01').style.bottom) - 20 + 'px'
   }  



  myCheckHit()     // checks for all collisions
}">
